<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-12 col-md-8 form-box">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
          <label for="accountType">Account Type</label>
          <div class="radio" *ngFor="let type of accountType">
            <input type="radio" formControlName="accountType" [value]="type"> {{type}}
          </div>
        </div>
        
        <div class="row">
          <div class="form-group col-12 col-md-6">
              <label for="name">Name</label>
              <input type="text" class="form-control" formControlName="name">
            </div>
      
            <div class="form-group col-12 col-md-6">
              <label for="email">Email</label>
              <input type="text" id="email" class="form-control" formControlName="email">
            </div>
        </div>
        
        <div class="row">
          <div class="form-group col-12 col-md-6">
            <label for="streetAddress">Street Address</label>
            <input type="text" id="address" class="form-control" formControlName="streetAddress">
          </div>
  
          <div class="form-group col-12 col-md-6">
            <label for="city">City</label>
            <input type="text" id="city" class="form-control" formControlName="city">
          </div>
        </div>


        <div class="form-group">
          <label for="country">Country</label>
          <select type="text" id="country" class="form-control" placeholder="Select Country">
            <option>United States</option>
            <option>Not United States</option>
          </select>
        </div>

        <div class="form-group">
          <label for="zipCode">Zip Code</label>
          <input type="text" id="zipCode" class="form-control" formControlName="zipCode">
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>



      </form>
    </div>
  </div>
</div>
