<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-12 col-md-8 form-box">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
          <label for="accountType">Account Type</label>
          <div class="radio" *ngFor="let type of accountType">
            <input type="radio" formControlName="accountType" [value]="type"> {{type}}
          </div>
        </div>
        
        <div class="row">
          <div class="form-group col-12 col-md-6">
              <label for="name">Name</label>
              <input type="text" class="form-control" formControlName="name">
              <span *ngIf="!signupForm.get('name').valid && signupForm.get('name').touched" class="form-text text-muted">Please enter a Name!</span>
          </div>
      
          <div class="form-group col-12 col-md-6">
              <label for="email">Email</label>
              <input type="text" id="email" class="form-control" formControlName="email">
              <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched" class="form-text text-muted">Please enter a valid Email!</span>
          </div>
        </div>
        
        <div class="row">
          <div class="form-group col-12 col-md-6">
            <label for="streetAddress">Street Address</label>
            <input type="text" id="address" class="form-control" formControlName="streetAddress">
            <span *ngIf="!signupForm.get('streetAddress').valid && signupForm.get('streetAddress').touched" class="form-text text-muted">Please enter a Street Address!</span>
          </div>
  
          <div class="form-group col-12 col-md-6">
            <label for="city">City</label>
            <input type="text" id="city" class="form-control" formControlName="city">
            <span *ngIf="!signupForm.get('city').valid && signupForm.get('city').touched" class="form-text text-muted">Please enter a City!</span>
          </div>
        </div>


        <div class="form-group">
          <label for="country">Country</label>
          <select type="text" id="country" class="form-control" placeholder="Select Country">
            <option>United States</option>
            <option>Not United States</option>
          </select>
          <span *ngIf="!signupForm.get('country').valid && signupForm.get('country').touched" class="form-text text-muted">Please pick a Country!</span>
        </div>

        <div class="form-group">
          <label for="zipCode">Zip Code</label>
          <input type="text" id="zipCode" class="form-control" formControlName="zipCode">
          <span *ngIf="!signupForm.get('zipCode').valid && signupForm.get('zipCode').touched" class="form-text text-muted">Please enter a valid Zip Code!</span>
        </div>

        <span *ngIf="!signupForm.valid && signupForm.touched" class="form-text text-muted">Please enter valid info!</span>

        <button class="btn btn-primary" type="submit">Submit</button>



      </form>
    </div>
  </div>
</div>
